        // let ar=new Set(ary);

        // console.log(res.__proto__);


        Array.prototype.flatten = function () {
            let res = [];
            let _this = this;
            console.log(_this);
            function fun(ary) {
                for (let i = 0; i < ary.length; i++) {
                    if (Array.isArray(ary[i])) {
                        fun(ary[i]);
                    } else {
                        res.push(ary[i]);
                    }
                }
            }
            fun(_this);
            return res;
        }
        console.log(arr.flatten());
