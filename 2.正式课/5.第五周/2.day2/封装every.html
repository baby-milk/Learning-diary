<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // every() :　对数组中的每一项执行函数，如果每一项都返回 true ,则该方法返回 true。如果有一项没有返回true，那就立即停止遍历，然后返回false
        let ary = [100, 200, 300];

        Array.prototype.myEvery = function (fun) {
            let res = true;
            for (let i = 0; i < this.length; i++) {
                if (!fun(this[i], i)) {
                    res = false;
                }
            }
            return res;
        }

        let res = ary.myEvery(function (item, index) {
            if (item > 100) {
                return true;
            }
        });
        console.log(res);


    </script>
</body>

</html>
