    <script>
        Array.prototype.newSlice = function () {
            if (arguments.length === 0) {
                return this;
            } else if (arguments.length === 1) {
                let ary = [];
                let length = this.length - arguments[0] - 1;
                for (let i = arguments[0]; i < this.length; i++) {
                    // ary.push(this[i]);
                    if (this[i] !== undefined) {
                        ary[ary.length] = this[i];
                    }
                }
                return ary;
            } else if (arguments.length === 2) {
                let ary = [];
                let length = this.length - arguments[0] - 1;
                for (let i = arguments[0]; i < arguments[1]; i++) {
                    // ary.push(this[i]);
                    if (this[i] !== undefined) {
                        ary[ary.length] = this[i];
                    }
                }
                return ary;
            }
        }
        let ary = [100, 200, 300, 400, 500, 600];
