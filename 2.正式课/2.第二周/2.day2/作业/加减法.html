<body>
    <script>
        // let n = 10;
        // let m = n.plus(10).minus(5);
        // console.log(m);//=>15（10+10-5）

        let n = 10;
        Number.prototype.plus = function (val) {
            // if (result !== NaN) {
            //     return this + value;
            // }else{
            //     return this;
            // }
            return Number(val) === NaN ? this : (this + Number(val));
        }
        Number.prototype.minus = function (val) {
            return Number(val) === NaN ? this : (this - Number(val));
        }
        let m = n.plus(10).minus(5);;
        console.log(m);
    </script>
