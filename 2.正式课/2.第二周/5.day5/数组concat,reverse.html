<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let ary1 = [100, 200, 300];
        let ary2 = [100, 500, 300];
        //reverse
        Array.prototype.newReverse = function () {
            let a = 0;
            let array = [];
            for (let i = this.length - 1; i >= 0; i--) {
                array[a] = this[i];
                ++a;
            }
            for (let i = 0; i < array.length; i++) {
                this[i] = array[i];
            }
            return this;
        }
        console.log(ary1.newReverse());
        console.log(ary1);
        // concat

        Array.prototype.newConcat = function (value) {
            let result = [];
            value = value || "";
            result = [...this, ...value];
            return result;
        }
        console.log(ary1.newConcat());
    </script>
</body>

</html>
